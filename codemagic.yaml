workflows:
  build-android:
    name: Build Android APK
    max_build_duration: 60
    environment:
      ndk: r21d
      vars:
        ANDROID_SDK_VERSION: "33.0.0"  # تحديد إصدار SDK يدويًا (يمكن تغييره)
    scripts:
      - name: Set up Java
        script: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
      - name: Build Android APK
        script: |
          ./gradlew build
    artifacts:
      - app/build/outputs/apk/**/*.apk
